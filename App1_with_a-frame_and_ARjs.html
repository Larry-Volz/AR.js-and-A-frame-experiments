<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-frame experiment 1</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
    <script src="AR.js-master/aframe/build/aframe-ar.js"></script>

</head>
<body>

    <a-scene embedded arjs = "trackingMethod: best;">
        <a-anchor hit-testing-enabled="true">
        
            <a-torus position="0 0.5 0" color="green" radius = "0.5" animation="property: components.material.material.color;
            type: color;
            to: blue;
            dur: 1000;
            dir: alternate;
            loop: true">
    
            </a-torus>
            <a-plane src = "images/fruit.jpg" width="3.5" height="3.5" rotation = "-55 0 0" position="0 -1 0" ></a-plane>
            <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
            <a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
            <a-torus-knot color="orange" radius="0.5" position="1 0.5 0" animation="property: rotation; 
            to: 0 0 360;
            loop: true;
            dur: 2000;">
            </a-torus-knot>
        <a-plane src = "images/brick.jpg" width="2.5" height="1.5" position = "0 1 -1"></a-plane>
        <a-text value="Welcome to the Fun House" color="black" width="3" position="-1 0.5 -1"></a-text>


    </a-anchor>

    <a-camera-static/>
    
</a-scene> 
    
</body>
</html>
